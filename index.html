<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">
        <h1>Cash Register Project</h1>
        <div id="change-due"></div>

        <div class="input-div">
            <label for="cash">Enter Cash from Customer:</label>
                <input type="number" id="cash" class="user-input" value="">
                    <button class="check-btn-styles" id="purchase-btn">Purchase</button>
        </div>

        <section class="container">
            <div id="register-display-container">
                <p id="register-display" class="register-display">Total: $0.00</p>
            </div>
            <div id="register-display-neck"></div>
            
            <div id="register-body">
                <section class="register-btns">
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                    <button class="btn" aria-hidden="true"></button>
                </section>

                <section id="cash-in-drawer-display" class="cash-in-drawer-display">
                    <p class="displayp"><b>Change in Drawer:</b></p>
                    <p class="displayp" id="pennies">Pennies: $0.97</p>
                    <p class="displayp" id="nickels">Nickels: $2.05</p>
                    <p class="displayp" id="dimes">Dimes: $2.9</p>
                    <p class="displayp" id="quarters">Quarters: $3.75</p>
                    <p class="displayp" id="ones">Ones: $89</p>
                    <p class="displayp" id="fives">Fives: $40</p>
                    <p class="displayp" id="tens">Tens: $0</p>
                    <p class="displayp" id="twenties">Twenties: $0</p>
                    <p class="displayp" id="hundreds">Hundreds: $100</p>
                </section>
            </div>
                <div id="drawer">
                    <div id="keyhole"></div>
                </div>
            
        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
